<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>

<head>
    <title>BKMT Watch | Sign Up</title>
    <!--Made with love by Mutiullah Samim -->
    <!--Reference source at https://bootsnipp.com/snippets/vl4R7-->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="login_register_css/register.css">
    <script src="js/register.js"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <form id="form">
                        <div class="frm-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="frm-control" placeholder="Full Name" id="full_name">
                        </div>

                        <div class="frm-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="frm-control" placeholder="Username" id="username">
                        </div>

                        <div class="frm-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="text" class="frm-control" placeholder="Email" id="email">
                        </div>

                        <div class="frm-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="text" class="frm-control" placeholder="Phone Number" id="phone-number">
                        </div>

                        <div class="frm-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="frm-control" placeholder="Password" id="pass" itemid="password">
                        </div>

                        <div class="frm-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="frm-control" placeholder="Confirm Password" id="password2">
                        </div>

                        <div class="form-group action">
                            <input type="button" value="Reset" class="btn login_btn">
                            <input type="submit" value="Register" class="btn float-right register_btn">
                        </div>
                    
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a href="login1.html">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html> 

<script>
    var reset = document.getElementsByClassName('login_btn');
    reset[0].addEventListener('click', () => {
        var info = document.getElementsByTagName('input');
        for (let i = 0; i < 5; i++) 
            info[i].value = "";
    })
</script>
